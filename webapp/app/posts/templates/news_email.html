<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
</head>

<body>
    <h1>{{ message }}</h1>

    {% for n in news %}
    <div>
        <h2>{{ n.title }}</h2>
        <p>{{ n.text }}</p>
        <img src="{{ n.preview }}" alt="{{ n.title }}">
    </div>
    {% endfor %}
</body>

</html>
